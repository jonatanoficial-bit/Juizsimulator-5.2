<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Juiz</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================= MENU ================= -->
  <div id="tela-menu" class="tela ativa">
    <h1>Simulador de Juiz</h1>
    <p>Viva a experiência realista da magistratura</p>
    <button onclick="iniciarJogo()">Iniciar Carreira</button>
  </div>

  <!-- ================= ESCRITÓRIO ================= -->
  <div id="tela-escritorio" class="tela">
    <h2>Escritório do Juiz</h2>

    <div id="painel-status">
      <p><strong>Cargo:</strong> <span id="cargo"></span></p>
      <p><strong>Nível:</strong> <span id="nivel"></span></p>
      <p><strong>Prestígio:</strong> <span id="prestigio"></span></p>
    </div>

    <h3>Processos na fila</h3>
    <ul id="lista-processos"></ul>

    <button onclick="voltarMenu()">Voltar ao Menu</button>
  </div>

  <!-- ================= PROCESSO ================= -->
  <div id="tela-processo" class="tela">
    <h2 id="processo-titulo"></h2>
    <p id="processo-descricao"></p>

    <button onclick="iniciarAudiencia()">Iniciar Audiência</button>
    <button onclick="voltarEscritorio()">Voltar</button>
  </div>

  <!-- ================= AUDIÊNCIA ================= -->
  <div id="tela-audiencia" class="tela">
    <h2>Audiência</h2>

    <div id="fala-personagem"></div>

    <div id="acoes-audiencia"></div>
  </div>

  <!-- ================= RESULTADO ================= -->
  <div id="tela-resultado" class="tela">
    <h2>Resultado do Julgamento</h2>

    <pre id="resultado-texto"></pre>

    <button onclick="voltarEscritorio()">Voltar ao Escritório</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
