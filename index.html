function useSound(url, enabled=true, volume=0.7){
  const ref = useRef(null);
  useEffect(()=>{
    const a = new Audio(url);
    a.volume = volume;
    ref.current = a;
    return ()=>{ a.pause(); ref.current=null; };
  },[url]);
  const play = ()=>{ if(enabled && ref.current){ ref.current.currentTime=0; ref.current.play(); } };
  return { play };
}

async function iaFala(agente, caso, pergunta=""){
  const resumo = caso.resumo;
  const prefixo =
    agente==="acusacao" ? "ACUSA√á√ÉO: " :
    agente==="defesa" ? "DEFESA: " :
    "TESTEMUNHA: ";

  const foco = pergunta
    ? 'Em rela√ß√£o √† pergunta do Juiz: "'+pergunta+'", as partes destacam os elementos de prova mais diretamente relacionados ao questionamento. '
    : "Nesta fase, as partes organizam os principais elementos constantes dos autos. ";

  const base =
    agente==="acusacao"
      ? "A acusa√ß√£o sustenta que o conjunto probat√≥rio converge para a responsabiliza√ß√£o do r√©u, observando o padr√£o de prova exigido."
      : agente==="defesa"
        ? "A defesa ressalta lacunas, contradi√ß√µes e a necessidade de interpretar as provas sob a √≥tica da d√∫vida razo√°vel e dos direitos fundamentais."
        : "A testemunha procura esclarecer detalhes f√°ticos percebidos no dia dos acontecimentos, sem emitir ju√≠zo de valor jur√≠dico.";

  const texto = prefixo + foco + base + " Resumo do caso: " + resumo;
  await new Promise(r=>setTimeout(r,400));
  return texto;
}

function LoginScreen({profiles,setProfiles,setCurrentProfile,onEnter}){
  const [user,setUser] = useState("");
  const [file,setFile] = useState(null);

  function handleEnter(){
    if(!user.trim()) return;
    if(!profiles[user]){
      const novo = {
        nome:user.trim(),
        court:null,
        estado:"SP",
        cidade:"S√£o Paulo",
        stats:{julgados:0,acertos:0,prestigio:0}
      };
      const updated = {...profiles,[user]:novo};
      setProfiles(updated);
      localStorage.setItem("juiz_profiles",JSON.stringify(updated));
    }
    setCurrentProfile(user.trim());
    onEnter();
  }

  function handleExport(){
    const blob = new Blob([JSON.stringify(profiles,null,2)],{type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href=url;
    a.download="jogo-do-juiz-save.json";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function handleImport(){
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
      try{
        const data = JSON.parse(e.target.result);
        setProfiles(data);
        localStorage.setItem("juiz_profiles",JSON.stringify(data));
        alert("Save importado com sucesso!");
      }catch(err){
        alert("Arquivo inv√°lido.");
      }
    };
    reader.readAsText(file);
  }

  return (
    <div className="min-h-screen bg-[url('capa.jpg')] bg-cover bg-center flex items-center justify-center">

// ---------- APP ----------
function App(){
  const [screen,setScreen] = useState("splash");
  const [profiles,setProfiles] = useState(()=>{
    try{
      const raw = localStorage.getItem("juiz_profiles");
      return raw ? JSON.parse(raw) : {};
    }catch(e){ return {}; }
  });
  const [currentProfileId,setCurrentProfileId] = useState(null);
  const [cases,setCases] = useState(()=>seedCases());
  const [currentCase,setCurrentCase] = useState(null);

  const sons = {
    gavel: useSound(SOUND_URLS.gavel,true,0.8),
    murmur: useSound(SOUND_URLS.murmur,true,0.4)
  };

  useEffect(()=>{
    try{
      localStorage.setItem("juiz_profiles",JSON.stringify(profiles));
    }catch(e){}
  },[profiles]);

  const currentProfile = currentProfileId ? profiles[currentProfileId] : null;

  function handleSelectCourt(courtId){
    if(!currentProfile) return;
    const updated = {...currentProfile,court:courtId};
    const newProfiles = {...profiles,[currentProfileId]:updated};
    setProfiles(newProfiles);
    setScreen("location");
  }

  function handleSelectLocation(estado,cidade){
    if(!currentProfile) return;
    const updated = {...currentProfile,estado,cidade};
    const newProfiles = {...profiles,[currentProfileId]:updated};
    setProfiles(newProfiles);
    setScreen("office");
  }

  function handleSelectCase(caseId){
    const c = cases.find(x=>x.id===caseId);
    if(!c) return;
    setCurrentCase(c);
    setScreen("trial");
  }

  function handleUpdateCase(updatedCase){
    setCases(prev=>prev.map(c=>c.id===updatedCase.id?updatedCase:c));
    setCurrentCase(updatedCase);
    if(currentProfileId){
      const prof = profiles[currentProfileId];
      const julgados = (prof.stats?.julgados||0)+1;
      const acertos = (prof.stats?.acertos||0)
        + (updatedCase.status===(updatedCase.gabarito.culpado?"condenado":"absolvido") ? 1:0);
      const prestigio = Math.min(100,Math.round((acertos/(julgados||1))*80));
      const stats = {julgados,acertos,prestigio};
      const updated = {...prof,stats};
      setProfiles(prev=>({...prev,[currentProfileId]:updated}));
    }
  }

  function handleBackToOffice(){ setScreen("office"); }
  function handleRelatorio(){ setScreen("relatorio"); }
  function handleSTJ(){ setScreen("stj"); }
  function handlePromoverSTJ(){
    if(!currentProfileId) return;
    const prof = profiles[currentProfileId];
    const updated = {...prof,court:"stj"};
    setProfiles(prev=>({...prev,[currentProfileId]:updated}));
    setScreen("office");
  }

  if(screen==="splash"){
    return <SplashScreen onStart={()=>setScreen("tutorial")} />;
  }
  if(screen==="tutorial"){
    return <TutorialSalvamento onContinuar={()=>setScreen("login")} />;
  }
  if(screen==="login"){
    return (
      <LoginScreen
        profiles={profiles}
        setProfiles={setProfiles}
        setCurrentProfile={setCurrentProfileId}
        onEnter={()=>setScreen("court")}
      />
    );
  }
  if(!currentProfile){
    return (
      <div className="min-h-screen bg-black text-white flex items-center justify-center">
        <button
          onClick={()=>setScreen("login")}
          className="px-4 py-2 rounded-xl bg-emerald-500"
        >
          Voltar ao login
        </button>
      </div>
    );
  }
  if(screen==="court"){
    return <CourtSelectScreen onSelectCourt={handleSelectCourt} />;
  }
  if(screen==="location"){
    return (
      <LocationSelect
        profile={currentProfile}
        onSelectLocation={handleSelectLocation}
      />
    );
  }
  if(screen==="office"){
    const filteredCases = cases.filter(c=>c.tipo===(currentProfile.court||"criminal"));
    return (
      <Escritorio
        profile={currentProfile}
        cases={filteredCases}
        onSelectCase={handleSelectCase}
        onSTJ={handleSTJ}
        onRelatorio={handleRelatorio}
        sons={sons}
      />
    );
  }
  if(screen==="trial" && currentCase){
    return (
      <Julgamento
        caso={currentCase}
        setCaso={handleUpdateCase}
        onVoltar={handleBackToOffice}
        profile={currentProfile}
        sons={sons}
      />
    );
  }
  if(screen==="relatorio"){
    const filteredCases = cases.filter(c=>c.tipo===(currentProfile.court||"criminal"));
    return (
      <RelatorioScreen
        profile={currentProfile}
        cases={filteredCases}
        onVoltar={handleBackToOffice}
      />
    );
  }
  if(screen==="stj"){
    return (
      <STJScreen
        profile={currentProfile}
        onPromover={handlePromoverSTJ}
        onVoltar={handleBackToOffice}
      />
    );
  }
  return (
    <div className="min-h-screen bg-black text-white flex items-center justify-center">
      <button
        onClick={()=>setScreen("splash")}
        className="px-4 py-2 rounded-xl bg-emerald-500"
      >
        Reiniciar
      </button>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App/>);
  </script>
</body>
