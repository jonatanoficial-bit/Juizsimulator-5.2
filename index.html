<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Juiz</title>

  <!-- Mobile first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===================== -->
  <!-- TELA: MENU PRINCIPAL -->
  <!-- ===================== -->
  <section id="tela-menu" class="tela ativa">
    <h1>Simulador de Juiz</h1>
    <p class="subtitulo">
      Um simulador realista da carreira judicial
    </p>

    <button onclick="iniciarJogo()">Iniciar Carreira</button>

    <p class="rodape">
      Versão Alpha • Projeto Educacional
    </p>
  </section>

  <!-- ================= -->
  <!-- TELA: ESCRITÓRIO -->
  <!-- ================= -->
  <section id="tela-escritorio" class="tela">
    <h2>Escritório do Juiz</h2>

    <div class="painel-status">
      <p><strong>Cargo:</strong> <span id="cargo">Juiz Substituto</span></p>
      <p><strong>Prestígio:</strong> <span id="prestigio">0</span></p>
      <p><strong>Nível:</strong> <span id="nivel">1</span></p>
    </div>

    <h3>Processos na fila</h3>

    <ul id="lista-processos">
      <!-- preenchido via JS -->
    </ul>

    <button class="botao-secundario" onclick="voltarMenu()">
      Voltar ao Menu
    </button>
  </section>

  <!-- ================= -->
  <!-- TELA: PROCESSO -->
  <!-- ================= -->
  <section id="tela-processo" class="tela">
    <h2 id="processo-titulo"></h2>

    <p id="processo-descricao"></p>

    <button onclick="iniciarAudiencia()">
      Iniciar Audiência
    </button>

    <button class="botao-secundario" onclick="voltarEscritorio()">
      Voltar ao Escritório
    </button>
  </section>

  <!-- ================== -->
  <!-- TELA: AUDIÊNCIA -->
  <!-- ================== -->
  <section id="tela-audiencia" class="tela">
    <h2>Audiência</h2>

    <div class="caixa-dialogo">
      <p id="fala-personagem"></p>
    </div>

    <div id="acoes-audiencia">
      <!-- botões dinâmicos -->
    </div>
  </section>

  <!-- ================= -->
  <!-- TELA: RESULTADO -->
  <!-- ================= -->
  <section id="tela-resultado" class="tela">
    <h2>Resultado do Julgamento</h2>

    <p id="resultado-texto"></p>

    <button onclick="voltarEscritorio()">
      Voltar ao Escritório
    </button>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
